{{ if .IsNamedParams }}
{{ $image := .Get "image" }}
{{ $image_position := .Get "image-position" }}
{{ if eq $image_position "left" }}
<div class="text-image-row">
    <div class="image">
        <img src="{{$image}}"/>
    </div>
    <div class="text">{{ .Inner }}</div>
</div>
{{ else }}
<div class="text-image-row">
    <div class="text">{{ .Inner }}</div>
    <div class="image">
        <img src="{{$image}}"/>
    </div>
</div>
{{ end }}
<hr>
{{ end }}
